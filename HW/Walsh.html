<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <canvas id="HW-3" width="500" height="500"></canvas>
            <script>
                const canvas = document.getElementById("HW-3");
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "red";
                
                //Line width
                ctx.lineWidth = 1;

                //Walls
                ctx.fillRect(0,0,50,50);

                //Door
                ctx.fillStyle = "green";
                ctx.fillRect(5,0,10,20);

                //Roof
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.moveTo(0,50);
                ctx.lineTo(50,50);
                ctx.lineTo(25,75);
                ctx.closePath();
                ctx.fill();

                //Transformations
                //ctx.save();
                ctx.rotate(45);
                ctx.translate(250,350);

            </script>
    </body>
</html>
